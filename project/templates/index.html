<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knee X-ray Image Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/css/front.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #fff; /* Changed color to white */
            text-transform: uppercase; /* Added text transformation */
            animation: slideIn 1s ease forwards; /* Added animation */
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            text-align: center;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff; /* Blue color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline */
        }

        .custom-file-upload:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }

        input[type="file"] {
            display: none; /* Hides the original file input button */
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Knee X-ray Image Classification</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <!-- Custom file input button -->
        <label for="file" class="custom-file-upload">Choose File</label>
        <input type="file" name="file" id="file" accept=".jpg, .jpeg" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
